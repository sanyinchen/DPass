afterEvaluate {
    project.rootProject.allprojects {
        def itProject = it
        itProject.configurations.all {
            def itConfig = it
            itConfig.resolutionStrategy {

                dependencySubstitution {

                    substitute project(':testa') with project(':testb')

                    substitute project(':testb') with project(':testc')
                }
            }
        }
    }
}